<!DOCTYPE html>
<html>
  <head> <title> Simon </title> 
    <link rel="stylesheet" type="text/css" href="simon.css">
  </head>
  
  <body>
    <h1 align="center"> simon </h1>
    <h2>
      <u>How to play:</u>
      Repeat the blinking colors in the correct order.
      The sequence will repeat each time, and each time the sequence will get longer by one.
     </h2>
    <svg id="vimage" height="500" width="500" style="border: 1px solid;">
      <circle cx="250" cy="250" r="245" fill="grey" stroke="black"/>
      <!--
	  <path d="<path data>" fill="<fill>" stroke="black"/>
	  path data:
	      M - move to xcor ycor
	      A - arc to xradius yradius axis_of_rotation large-arc sweep-arc endx endy
	      L - line to xcor ycor
	      Z - close the path
	  -->
      <path id="red" d="M240 15
           A 245, 245, 0, 0, 0, 15, 245
           L 245 245 Z" fill="red" stroke="black"/>
      <path id="green" d="M485 245
	   A 255, 245, 0, 0, 0, 255, 15
	   L 255, 245 Z" fill="green" stroke="black"/>
      <path id="blue" d="M15 255
	   A 245, 255, 0, 0, 0, 245, 485
	   L 245, 255 Z" fill="blue" stroke="black"/>
      <path id="yellow" d="M255 485
	   A 255, 255, 0, 0, 0, 485, 255
	   L 255, 255 Z" fill="yellow" stroke="black"/>

      <circle cx="250" cy="250" r="100" fill="grey" stroke="black"/>
      <circle cx="250" cy="250" r="90" fill="grey" stroke="black"/>
      <text x="175" y="260" font-size="40" fill="black">simon</text>
    </svg>
    <button class="button" id="restart" type="button"> restart </button>
  </body>
  <script src="simon.js"> </script>
</html>
